name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt install -y protoc-gen-go protoc-gen-go-grpc
      - name: Build gRPC files
        run: ./scripts/build-proto.sh
      - name: Build services
        run: ./scripts/build-services.sh
